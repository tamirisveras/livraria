{% extends 'livraria/base.html' %}

{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <title>Livraria</title>
</head>

<body style="background-color: #f7f7f7; color: #333;">
    <section style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center mb-4">
                    <h1 style="font-size: 2rem; font-weight: 600; color: #555;"><strong>LIVRARIA</strong></h1>
                </div>
                <div class="col-lg-4">
                    <div class="card" style="border: 1px solid #ddd; border-radius: 5px;">
                        <div class="card-body">
                            <form action="{% url 'cadastrar_usuario' %}" method="post">
                                {% csrf_token %}
                                <div class="row">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label" style="font-weight: 500;">Email</label>
                                    <input type="email" id="email" class="form-control" name="email" required style="border-radius: 0; border: 1px solid #ccc;">
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label" style="font-weight: 500;">Username</label>
                                    <input type="text" id="username" class="form-control" name="username" required style="border-radius: 0; border: 1px solid #ccc;">
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label" style="font-weight: 500;">Password</label>
                                    <input type="password" id="password" class="form-control" name="password" required style="border-radius: 0; border: 1px solid #ccc;">
                                </div>
                                <button type="submit" class="btn w-100" style="background-color: #333; color: #fff; border-radius: 0;">Sign up</button>
                                <div class="text-center mt-3">
                                    <a href="{% url 'page_login' %}" class="text-decoration-none" style="color: #555;">Already have an account? Sign in</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>

{% endblock %}
